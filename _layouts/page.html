<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
    <!-- Mermaid.js for diagrams -->
    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
      mermaid.initialize({ startOnLoad: true });
    </script>
    <!-- Convert fenced ```mermaid code blocks to <div class="mermaid"> for client-side rendering -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var blocks = document.querySelectorAll('pre > code.language-mermaid');
        blocks.forEach(function (code) {
          var graph = code.textContent;
          var div = document.createElement('div');
          div.className = 'mermaid';
          div.textContent = graph;
          var pre = code.parentElement;
          if (pre && pre.parentElement) {
            pre.parentElement.replaceChild(div, pre);
          }
        });
        if (window.mermaid && typeof window.mermaid.init === 'function') {
          window.mermaid.init();
        }
      });
    </script>
  </head>
  <body>
    <header class="site-header">
      <div class="header-container header-quadrant-grid">
        <h1 class="site-title"><a href="/"><img src="/assets/img/developer-icon1-blue.png" alt="logo"/>{{ site.title | default: "My Site" }}</a></h1>
        <nav class="main-nav" aria-label="Main navigation">
          <a href="/">Home</a>
          <a href="/aboutme">About</a>
          <a href="/knowledge">Knowledge</a>
          <a href="mailto:bigbird023@lonestarbandit.com">Contact</a>
        </nav>
      </div>
    </header>
    <main class="body-container">
        <div class="page">
            {{ content }}
        </div>
    </main>
    <footer class="site-footer">
      <div class="footer-container">&copy; {{ site.time | date: "%Y" }} {{ site.author | default: "" }}</div>
    </footer>
  </body>
</html>
