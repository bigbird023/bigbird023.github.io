<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="/assets/css/main.css">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="site-title"><a href="/">{{ site.title | default: "My Site" }}</a></h1>
        <nav class="main-nav">
          <a href="/">Home</a>
          <a href="/aboutme">About-Me</a>
        </nav>
      </div>
    </header>
    <main class="container">
      {{ content }}
    </main>
    <footer class="site-footer">
      <div class="container">&copy; {{ site.time | date: "%Y" }} {{ site.author | default: "" }}</div>
    </footer>
  </body>
</html>
